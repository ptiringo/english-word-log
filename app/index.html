<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語記録帳</title>
    <script src="/__/firebase/5.0.4/firebase-app.js"></script>
    <script src="/__/firebase/5.0.4/firebase-firestore.js"></script>
    <script src="/__/firebase/5.0.4/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ messages.title }}</h1>

        <!-- 単語登録フォーム -->
        <form v-on:submit.prevent="addWord">
            <label>単語 <input type="text" name="word"></label>
            <label>意味 <input type="text" name="meaning"></label>
            <label>レベル <input type="text" name="level"></label>
            <button type="submit">登録</button>
        </form>

        <!-- 登録された単語の表示領域 -->
        <table>
            <tr>
                <th>登録日</th>
                <th>レベル</th>
                <th>単語</th>
                <th>意味</th>
                <th>リンク</th>
            </tr>
            <tr v-for="word in words">
                <td>{{ word.registeredAt }}</td>
                <td>{{ word.level }}</td>
                <td>{{ word.word }}</td>
                <td>{{ word.meaning }}</td>
                <td><a v-bind:href="`https://ejje.weblio.jp/content/${word.word}`">Weblio</a>, <a v-bind:href="`https://eow.alc.co.jp/search?q=${word.word}`">英辞郎</a></td>
            </tr>
        </table>
    </div>

    <script src="lib/luxon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
